<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Site Block - PhiLNet</title>
		<link rel="stylesheet" href="block_content.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="block-container">
			<img src="logo.svg" alt="Logo" class="logo" />
			<h2>⚠️ Phishing Site Detected!</h2>
			<p>
				The website <strong id="hostname"></strong> has been flagged as
				potentially dangerous.
			</p>
			<div class="button-group">
				<button id="close-btn">Go back to safety</button>
				<button id="continue-btn">Continue anyway</button>
			</div>
		</div>
	</body>
</html>
