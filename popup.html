<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>PhiLNet Vanguard</title>
		<link rel="stylesheet" href="popup.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
	</head>
	<body style="width: 300px">
		<!-- Main Section -->
		<div id="main-section">
			<div class="top-bar">
				<button
					id="historyBtn"
					class="icon-button"
					title="View History"
				>
					<i class="fas fa-history"></i>
				</button>

				<label class="switch">
					<input type="checkbox" id="switchToggle" />
					<span class="slider"></span>
				</label>
			</div>

			<div class="stat-box">
				<div class="stat-content">
					<div class="phish-count" id="phishCount">0</div>
					<div class="stat-label">Total Attempts Blocked</div>
				</div>
			</div>

			<div class="whitelist-section">
				<div class="whitelist-header">
					<strong>Whitelist</strong>
					<div class="whitelist-input-group">
						<input
							type="text"
							id="addDomain"
							placeholder="example.com"
						/>
						<button id="addWhitelist" disabled>+</button>
					</div>
				</div>
				<hr class="whitelist-divider" />
				<ul id="whitelist"></ul>
			</div>

			<img src="logo.svg" alt="Logo" class="logo" />
		</div>

		<!-- History Section -->
		<div id="history-section" class="hidden">
			<div class="history-header">
				<button id="back-button" class="icon-button" title="Back">
					<i class="fa fa-arrow-left"></i>
				</button>

				<span class="history-title">History</span>
			</div>
			<div id="history-table" class="history-table"></div>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
