<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>PhiLNet Vanguard</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body style="width: 345px">
		<div class="top-bar">
			<button id="historyBtn">History</button>

			<div class="status-indicator" id="statusIndicator">
				<span class="status-icon">ðŸ”“</span>
				<span class="status-text">Unprotected</span>
			</div>

			<label class="switch">
				<input type="checkbox" id="switchToggle" />
				<span class="slider round"></span>
			</label>
		</div>

		<div class="stat-box">
			<div class="stat-content">
				<div class="phish-count" id="phishCount">0</div>
				<div class="stat-label">Total Attempts Blocked</div>
			</div>
		</div>

		<div class="section">
			<strong>Whitelist:</strong>
			<ul id="whitelist"></ul>
			<input type="text" id="addDomain" placeholder="example.com" />
			<button id="addWhitelist">Add to Whitelist</button>
		</div>

		<div class="section">
			<strong>Detection History:</strong>
			<ul id="history"></ul>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
