<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>PhiLNet Vanguard</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 10px;
				width: 300px;
			}
			h2 {
				margin-top: 0;
			}
			button {
				margin-top: 5px;
			}
			.section {
				margin-bottom: 15px;
			}
			ul {
				list-style: none;
				padding-left: 0;
			}
			li {
				margin-bottom: 5px;
			}
			.small {
				font-size: 12px;
				color: #555;
			}
		</style>
	</head>
	<body>
		<h2>PhiLNet Vanguard</h2>

		<div class="section">
			<label>
				<input type="checkbox" id="enabledToggle" /> Protection Enabled
			</label>
		</div>

		<div class="section">
			<strong>Phishing Sites Detected:</strong>
			<span id="phishCount">0</span>
		</div>

		<div class="section">
			<strong>Whitelist:</strong>
			<ul id="whitelist"></ul>
			<input type="text" id="addDomain" placeholder="example.com" />
			<button id="addWhitelist">Add to Whitelist</button>
		</div>

		<div class="section">
			<strong>Detection History:</strong>
			<ul id="history"></ul>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
